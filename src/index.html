<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrivetalk</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="header_wrapper">
          <!-- каждый блок в обертке wrapper для того, чтобы правильно расположить элементы -->
          <div>
            <div class="header_logo">Thrivetalk</div>
          </div>

          <div>
            <ul class="header_menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>

          <div>
            <button class="header_btn">CONTACT US</button>
          </div>
        </div>
      </nav>
      <div class="descr">
        <div class="descr_subtitle">Thrivetalk</div>
        <h1 class="descr_title">
          HELPING YOU THRIVE<br />IN ALL AREAS OF LIFE
        </h1>
        <div class="descr_text">
          Our highly talented therapists can help you with a range of issues
          including relationships, sex, PTSD, depression, social anxiety, or
          even just caring for yourself more.
        </div>
        <div class="descr_block">
          <button class="descr_btn">WHO AM I</button>
          <div class="descr_what">WHAT DO I DO</div>
        </div>
      </div>
      <img class="header_img" src="img/header_img.png" alt="header_img" />
    </header>
  </body>
</html>
